<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tetris.css">
  </head>

  <body>
    <canvas id="game"></canvas>

    <div id="score">
      <p>
        X: <span id='p1-score'>0</span>
      </p>
      <p>
        O: <span id='p2-score'>0</span>
      </p>
    </div>
    <br>
    <div id="options">
      <h2>Options</h2>
    
      <label for="board-grid">Grid</label>
      <input type="text" id="board-grid">
      <label for="board-width">Width</label>
      <input type="text" id="board-width" width="20px">
      <label for="board-height">Height</label>
      <input type="text" id="board-height">
      <button>Set</button>
      
      <p>
        Note: Changing the grid will reset the game.
      </p>
    </div>
    
    <button id="reset-button">Reset</button>

    <script src="tetris.js"></script>
  </body>
</html>
